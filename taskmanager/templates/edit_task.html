{% extends "base.html" %}
{% block content %}

<h3 class="pink-text text-darken-4 center-align">Edit task</h3>

<div class="row card-panel lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
        <!--task_name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix pink-text text-darken-4"></i>
                <input id="task_name" name="task_name" value="{{ task.task_name }}" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!--task_description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-align-left prefix pink-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" value="{{ task.task_description }}" minlength="5" maxlength="250" type="text"
                    class="validate materialize-textarea" required>{{ task.task_description }}</textarea>
                <label for="task_description"></label>
            </div>
        </div>
        <!--due_date-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-calendar-days prefix pink-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" value="{{ task.due_date }}" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!--is_urgent-->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix pink-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" value="{{ task.is_urgent }}" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!--category_id-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix pink-text text-darken-4"></i>
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" disabled selected></option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <!--submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large pink darken-1">
                    Edit Task <i class="fas fa-plus-square right pink-text text-lighten-5"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
